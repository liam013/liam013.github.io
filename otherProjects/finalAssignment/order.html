<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Order | MmmmAudio </title>
    
         <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
 
    <link rel="icon" href="images/favicon-32x32.png">
<style>

.col-md-6 {
padding-top: 25px;
}
    body{
    color: white;
    margin: 20px;
    }
    radio{
    transform: scale(4);
    }
</style>

</head>

<body>
     <audio id="myAudio">
  <source src="audio/song.mp3" type="audio/mpeg">
  <source src="audio/song.ogg" type="audio/ogg">
</audio>
   


<div class="container-fluid">
    
    <h1 class="headText">Order Form</h1>
    <hr class="style14">
    <br><br>
    
    <div class="row">

      <div class="col-md-4"><!-- input-->
        <input id="mySingleLineText" class="form-control" type="text" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'">
      </div>
        <br><br><br><br>
        <div class="col-md-4"><!-- input-->
        <input id="mySingleLineText2" class="form-control" type="text" placeholder="Enter your e-mail" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your e-mail'">
      </div>
        <br><br><br><br>
        <div class="col-md-4"><!-- input-->
        <input id="mySingleLineText3" class="form-control" type="text" placeholder="Enter your address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your addressame'">
      </div>
        <br><br><br><br>
      <div class="col-md-3"></div>
</div>
<div class="row">
      <div class="col-md-6"><!--textarea -->
        <textarea id="myTextarea" class="form-control" rows="10" cols="50" placeholder="If selecting repair or installation, briefly explain your situation/sinario" onfocus="this.placeholder = ''" onblur="this.placeholder = 'If selecting repair or installation, briefly explain your situation/sinario'"></textarea>
      </div>
    <br><br><br><br>
     
    <div class="col-md-12"><!-- checkbox-->
        <br><br>
        <div><p><strong>Select a Service:</strong></p></div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="vehicle" value="Consultation" checked>
            Consultation
          </label>
        </div>

        <div class="checkbox" >
          <label>
            <input type="checkbox" name="vehicle" value="Repairs">
            Repairs
          </label>
        </div>
        
        <div class="checkbox">
          <label>
            <input type="checkbox" name="vehicle" value="Installation">
            Installation
          </label>
        </div>

      </div>
    <br><br>
    
      <div class="col-md-6"><!--select -->
        <select id="mySelect" class="form-control">
          <option value="30 minute assessment (free)" selected>30 minute assessment (free)</option>
          <option value="1 hour">1 hour</option>
          <option value="2 hours">2 hours</option>
          <option value="3 hours">3 hours</option>
          <option value="4 hours">4 hours</option>
          <option value="5+ hours">5+ hours</option>
        </select>
          <div id="mySelectMessage"></div>
      </div>
<br><br>
      <div class="col-md-12"><!-- radio-->
<br>
          <div><p><strong>Would you like to be additional emails about promotions and details about audio tradeshow events: </strong></p></div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="Yes" >
            Yes, I would like to recieve e-mail notifications about sales promotions and audio trade show events
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="No" checked>
            No, I would not like to recieve e-mail notifications about sales promotions and audio trade show events
          </label>
        </div>
       

        <br>
        <br>
      </div>
      
      <div class="col-md-6"><!--button -->
        <button class="btn btn-default" id="myButton" type="button">Click Me!</button>
      </div>

      <div class="col-md-12"><!--log -->
          <div id="log"><h3>History: </h3></div>
      </div>

    </div>
    
    <div class="row">
        </div>
    
  <!--Closes container -->
    </div>
<script src="js/order.js"></script>
<script src="js/getNav.js"></script>
<script src="js/getFooter.js"></script>
<script src="js/final.js"></script>


</body>

</html>
