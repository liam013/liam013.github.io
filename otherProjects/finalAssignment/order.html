<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Order | MmmmAudio </title>
    
         <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
 
    <link rel="icon" href="images/favicon-32x32.png">
    
  

<style>

.col-md-6 {
padding-top: 25px;
float: left;
}
    body{
    color: white;
    margin: 20px;
    }
    radio{
    transform: scale(4);
    }
    .hide-name {
    color: red;
    }

    .hide-address {
    color: red;
    }
    .hide-case {
    color: red;
    }

    .hide-mail {
    color: red;
    }
    .right{
    float: right;
    border: dotted 1px gray;
    }
    #rec{
    display: block;
    }
</style>

</head>

<body>
     <audio id="myAudio">
  <source src="audio/song.mp3" type="audio/mpeg">
  <source src="audio/song.ogg" type="audio/ogg">
</audio>
   <div id="buyConsultation"></div>
    <div id="buyRepairs"></div>
    <div id="buyInstallation"></div>

<div class="container-fluid">
    
    <h1 class="headText">Order Form</h1>
    <hr class="style14">
    <br><br>
    
    <div class="right col-md-5"><!--log -->
          <div id="rec"><h2>Reciept (order summary): </h2></div>
      </div>
   
    
    <div class="row">
      <div class="col-md-4"><!-- input-->
          <p><span class="hide-name">* </span><strong> Name:</strong></p>
        <input id="mySingleLineText" class="form-control" type="text" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'">
      </div>
        
        <br><br><br><br>
        
        <div class="col-md-4"><!-- input2-->
            <p><span class="hide-mail">* </span><strong> E-mail:</strong></p>
        <input id="mySingleLineText2" class="form-control" type="text" placeholder="Enter your e-mail" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your e-mail'">
      </div>
        
        <br><br><br><br>
         
        <div class="col-md-4"><!-- input3-->
            <p><span class="hide-address">* </span><strong> Address:</strong></p>
        <input id="mySingleLineText3" class="form-control" type="text" placeholder="Enter your delivery address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your delivery address'">
      </div>
        
        <br><br><br><br>
      <div class="col-md-3"></div>
</div>
<div class="row">
      
           <div class="col-md-6"><!-- checkbox-->
        <br><br>
        <p><strong>Select a Service:</strong></p>
        <div class="checkbox">
          <label>
            <input id="checkbox1" type="checkbox" name="vehicle" value="Consultation">
            Consultation
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input id="checkbox2" type="checkbox" name="vehicle" value="Repairs">
            Repairs
          </label>
        </div>
        
        <div class="checkbox">
          <label>
            <input id="checkbox3" type="checkbox" name="vehicle" value="Installation">
            Installation
          </label>
        </div>

      </div>
 
    <br><br><br><br>
          <div class="col-md-7"><!--textarea -->
      <p> <span class="hide-case">* </span><strong> Situation:</strong></p>
        <textarea id="myTextarea" class="form-control" rows="10" cols="50" placeholder="If selecting repair or installation service(s), briefly explain your situation/sinario" onfocus="this.placeholder = ''" onblur="this.placeholder = 'If selecting repair or installation service(s), briefly explain your situation/sinario'"></textarea>
      </div>
   
    <br><br>
      <div class="col-md-7"><!--select -->
          <br><br>
          <p><strong>Duration of appointment:</strong></p>
        <select id="mySelect" class="form-control">
          <option value="30 minute assessment (free)" selected>30 minute assessment (free)</option>
          <option value="1 hour">1 hour</option>
          <option value="2 hours">2 hours</option>
          <option value="3 hours">3 hours</option>
          <option value="4 hours">4 hours</option>
          <option value="5+ hours">5+ hours</option>
        </select>
         <br><br>
          <!-- <div id="mySelectMessage"></div> -->
      </div>
<br><br>
      <div class="col-md-7"><!-- radio-->
          
<p><strong>Would you like to be additional emails about promotions and details about audio tradeshow events: </strong></p>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="Yes" >
            Yes, I would like to recieve e-mail notifications about sales promotions and audio trade show events
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="No" checked>
            No, I would not like to recieve e-mail notifications about sales promotions and audio trade show events
          </label>
        </div>
       

        <br>
        <br>
      </div>
      
      <div class="col-md-6"><!--button -->
        <button class="purchase btn btn-success btn-outline" id="myButton" type="button">ORDER NOW</button>
      </div>

      <div class="col-md-12"><!--log -->
          <div id="log"><h3>Order History: </h3></div>
      </div>

    </div>
    
   
    
  <!--Closes container -->
    </div>
<script src="js/order.js"></script>
<script src="js/getNav.js"></script>
<script src="js/getFooter.js"></script>
<script src="js/final.js"></script>


</body>

</html>
