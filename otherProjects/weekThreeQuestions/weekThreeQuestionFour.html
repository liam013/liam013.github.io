<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>W3: Multiplication Q4</title>
</head>
<body>
<style>
    body{
    width:400px;
        
    }
</style>
<body>
<script>
var userNm = prompt("Please enter a number");
    
         if (isNaN(userNm)){
alert("That's not a number, please retry.");
}

for (var i = 0; i <= userNm; i++){
    var result = userNm * i;
    document.write(result + '<br>');
}
</script>


</body>
</html>
