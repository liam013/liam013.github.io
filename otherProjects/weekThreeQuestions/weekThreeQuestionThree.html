<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>W3: Multiplication Q2</title>
    <style>
        body {
            width: 960px;
        }
    </style>
</head>

<body>
    <h1>Multiplication in multiples of 4 starting at 4 x 2 and stopping at 4 x 16</h1>
    <script>
        var multiplier = 4;
        for (var i = 2; i <= 16; i++) {
            var result = multiplier * i;
            document.write(result + '<br>');
        }
    </script>
</body>

</html>
