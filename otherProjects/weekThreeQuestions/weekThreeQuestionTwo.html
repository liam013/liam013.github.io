<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>W3: Multiplication Q2</title>
    <style>
        body {
            width: 400px;
        }
    </style>
</head>

<body>
    <script>
        var multiplier = 12;
        for (var i = 0; i <= 12; i++) {
            var result = multiplier * i;
            document.write(result + '<br>');
        }
    </script>
</body>

</html>
