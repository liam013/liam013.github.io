<body>
    <p>Click the button to convert fahrenheit to celsius.</p>

<button onclick="myFunction()">Convert Temperature</button>
<script>
function myFunction() {
var degFahren = Number(prompt("Enter the degrees Fahrenheit",0));
var degCent;
degCent = 5/9 * (degFahren - 32);
document.write(degFahren + "\xB0 Fahrenheit is " + degCent +
"\xB0 celsius<br/>");
}
</script>
</body>
